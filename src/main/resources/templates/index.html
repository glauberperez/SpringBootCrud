<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Really simple CRUD.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <table
            class="table table-striped table-hover"
    >
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    ITEM
                </th>
                <th>
                    <a href="" data-toggle="modal" data-target="#CreateModal"><i class="material-icons">&#xE147;</i></a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${listItems}">
                <td th:text="${item.id}" scope="row" ></td>
                <td th:text="${item.name}" scope="row" ></td>
                <td>
                    <a href="" data-toggle="modal" th:data-target="'#EditModal'+${item.id}"><i class="material-icons">&#xE254;</i></a>
                </td>
                <td>
                    <a th:href="@{'/delete/'+${item.id}}"><i class="material-icons">&#xE872;</i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="CreateModal" tabindex="-1" role="dialog" aria-labelledby="CreateModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form th:action="@{/}" th:object="${item}" method="POST">
                        <label>
                            <input th:field="*{name}" type="text" placeholder="name">
                        </label>
                        <button type="submit">create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:each="item : ${listItems}">

        <div class="modal fade" th:id="'EditModal'+${item.id}" tabindex="-1" role="dialog" aria-labelledby="EditModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form th:action="@{'/edit/'+${item.id}}" th:object="${item}" method="POST">
                            <label>
                                <input th:field="*{name}" type="text" placeholder="name">
                            </label>
                            <button type="submit">edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
